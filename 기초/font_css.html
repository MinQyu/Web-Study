<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size & Units</title>
    <style>
        h1{font-size:20px;}
        h2{font-size:2rem;}
        p{font-size:25px;}
    </style>
</head>
<body>
    <h1>font size:20px</h1>
    <h2>font size:2rem(32px)</h2>
    <p>font size:25px</p>
</body>
</html>
