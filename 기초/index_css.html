<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <link href="style.css" rel="stylesheet">
    <style>
        h1{color:blue}
    </style>
</head>
<body>
    <h1>color_h1(내부 스타일 시트)</h1>
    <p>color_p(외부 스타일 시트)</p>
    <p style="color:green;">color_(인라인 스타일)</p>
</body>
</html>
