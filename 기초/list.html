<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <h1>ul, ol, dt, dd</h1>
    <h2>ul 태그와 ol 태그</h2>
    <ul>
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
    </ul>
    <ol type="A">
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
    </ol>
    <h2>dt 태그와 dd 태그</h2>
    <d1>
        <dt>데이터 제목1</dt>
        <dd>데이터 정의1</dd>
        <dt>데이터 제목2</dt>
        <dd>데이터 정의2</dd>
    </d1>
</body>
</html>
