<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS color & unit</title>
    <style>
        h1{color:red;}
        h2{color:rgb(0,255,0)}
        h3{color:rgba(0,0,255,0.5)}
        h4{color:#ffff00}
    </style>
</head>
<body>
    <h1>css color property</h1>
    <h2>color:rgb(0,255,0)</h2>
    <h3>color:rgba(0,0,255,0.5)</h3>
    <h4>color#ffff00</h4>
</body>
</html>
